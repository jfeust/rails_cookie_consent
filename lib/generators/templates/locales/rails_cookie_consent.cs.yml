cs:
  rails_cookie_consent:
    settings:
      force_consent: true
    title: Tento web využívá cookies
    description: Na těchto webových stránkách se používají soubory cookies a další síťové identifikátory, které mohou obsahovat osobní údaje. # <button type="button" data-cc="c-settings" class="cc-link">Podrobné nastavení</button>
    link_text: Nastavení Cookies
    primary_btn:
      text: Povolit vše
      role: accept_all # accept_selected, accept_all, settings
    secondary_btn:
      text: Podrobné nastavení
      role: settings # accept_selected, accept_all, settings
    settings_modal:
      title: Nastavení cookies
      save_settings_btn: Uložit
      accept_all_btn: Povolit vše
      reject_all_btn: Zamítnout vše
      close_btn_label: Zavřít
    cookie_table_headers:
      - col1: Název
      - col2: Expirace
      - col3: Kdo má přístup
      - col4: Popis
      - col5: Bezpečnost
    blocks:
      - title: Nezbytné cookies
        description: Jedná se o nezbytné cookies.
        toggle:
          value: necessary
          enabled: true
          readonly: true
        cookie_table:
          - col1: Doplň
            col2: Doplň
            col3: Doplň
            col4: Doplň
            col5: Doplň
            is_regex: true
